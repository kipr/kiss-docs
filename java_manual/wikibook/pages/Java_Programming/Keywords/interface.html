				<div lang="en" dir="ltr" class="mw-content-ltr"><p><code><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;"><strong class="selflink">interface</strong></font></code> is a Java keyword. It starts the declaration of a Java Interface.</p>
<p>For example:</p>
<table style="padding:2px; margin:2px; width:100%;"><tr valign="top"><td style="width:32px;"><img alt="Computer code" src="../../../thumbs/0a23a_32px-Nuvola_apps_display.png" width="32" height="32"></td>
<td style="background-color:#f0f0ff; border-left: 4px solid blue; padding-left: 6px; font-family: Monaco, Consolas, 'Courier New', Courier; font-size:1.0em; line-height:1.5 !important;">
<div dir="ltr" class="mw-geshi" style="text-align: left;">
<div class="java source-java"><span class="kw1">public</span> <span class="kw1">interface</span> SampleInterface<br><span class="br0">{</span><br>
&#160; &#160;<span class="kw1">public</span> <span class="kw4">void</span> method1<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span><br>
&#160; &#160;<span class="co1">//...</span><br><span class="br0">}</span></div>
</div>
</td>
</tr></table><p>See also:</p>
