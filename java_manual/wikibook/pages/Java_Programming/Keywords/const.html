				<div lang="en" dir="ltr" class="mw-content-ltr"><p><code><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;"><strong class="selflink">const</strong></font></code> is a <b>reserved keyword</b>, presently not being used.</p>
<p>In other programming languages, such as C, const is often used to declare a constant. However, in Java, <code><a href="final.html" title="Java Programming/Keywords/final"><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;">final</font></a></code> is used instead.</p>
