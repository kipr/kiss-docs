<html><head><title>Java Programming/Keywords/return</title><link media="all" href="../../../misc/modern.css" type="text/css" rel="stylesheet"></head><body class="mediawiki"><div id="content"><h1 class="firstHeading" id="firstHeading">Java Programming/Keywords/return</h1><div id="bodyContent">
								
				
				
								
				
				
																
				
				
								
				<div lang="en" dir="ltr" class="mw-content-ltr"><p><code><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;"><strong class="selflink">return</strong></font></code> is a Java keyword.</p>
<p>Returns a primitive value, or an object reference, or nothing(void). It does not return object values, only object references.</p>
<p>Syntax:</p>
<pre>
<code><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;"><strong class="selflink">return</strong></font></code> variable;  // --- Returns variable
or
<code><font style="color:DodgerBlue4; text-decoration: none; font-weight: bold;"><strong class="selflink">return</strong></font></code>;           // --- Returns nothing
</pre>




</div>
